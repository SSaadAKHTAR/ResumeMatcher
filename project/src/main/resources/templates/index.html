<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: url('https://source.unsplash.com/random/1920x1080/?abstract,professional,dark') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(33, 33, 33, 0.8), rgba(66, 66, 66, 0.8), rgba(94, 53, 177, 0.8));
            z-index: -1;
            animation: gradientShift 12s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background: rgba(18, 18, 18, 0.9);
            padding: 2.5rem 1rem;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: "";
            position: absolute;
            bottom: -50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: translateX(-50%);
            animation: glowPulse 5s ease-in-out infinite;
        }
        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            color: #ffffff;
        }
        header p {
            margin-top: 0.7rem;
            opacity: 0.9;
 
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
            color: #b0b0b0;
        }
        main {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
            margin-bottom: 2.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 800px;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
        }
        h2 {
            margin-bottom: 1.2rem;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        label {
            display: block;
            margin-top: 1.2rem;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1rem;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 1rem;
            margin-top: 0.4rem;
            border: none;
            border-radius: 10px;
            background: rgba(66, 66, 66, 0.9);
            color: #ffffff;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        input:focus,
        textarea:focus {
            box-shadow: 0 0 0 4px rgba(100, 181, 246, 0.5);
            outline: none;
            background: rgba(80, 80, 80, 0.9);
        }
        button {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #0288d1, #2e7d32, #7b1fa2);
            background-size: 200% auto;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        button:hover {
            transform: scale(1.08);
            background-position: right center;
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.5);
        }
        .result {
            margin-top: 2.5rem;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(50, 50, 50, 0.9);
            border-left: 6px solid #4caf50;
            animation: fadeIn 0.5s ease-in-out;
            color: #e0e0e0;
            width: 100%;
            max-width: 800px;
        }
        .error {
            background: rgba(211, 47, 47, 0.3);
            border-left: 6px solid #d32f2f;
        }
        .suggestion-list,
        .missing-skills {
            list-style: none;
            padding-left: 0;
        }
        .suggestion-list li,
        .missing-skills li {
            background: rgba(66, 66, 66, 0.7);
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 5px solid #ffca28;
            transition: transform 0.2s ease;
            color: #e0e0e0;
        }
        .suggestion-list li:hover,
        .missing-skills li:hover {
            transform: translateX(5px);
        }
        .motivation {
            margin-top: 1.2rem;
            font-style: italic;
            color: #ffca28;
            font-weight: 500;
            font-size: 1.1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            color: #e0e0e0;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #improveBtn {
            margin-top: 1rem;
            padding: 0.8rem 1.8rem;
            background: linear-gradient(90deg, #4caf50, #0288d1);
            background-size: 200% auto;
            border-radius: 8px;
            font-size: 1rem;
        }
        #improveBtn:hover {
            background-position: right center;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2.2rem; }
            .card { padding: 2rem; }
            main { padding: 0 1rem; }
        }
    </style>
</head>
<body>
<header>
    <h1><i class="fas fa-rocket"></i> Resume Matcher</h1>
    <p>Unlock your career potential with AI-driven resume matching and expert advice</p>
</header>

<main>
    <form id="matchForm">
        <div class="card">
            <h2><i class="fas fa-file-upload"></i> Upload Your Resume</h2>
            <label for="file">Resume (PDF only)</label>
            <input type="file" id="file" name="file" accept="application/pdf" required>
        </div>

        <div class="card">
            <h2><i class="fas fa-briefcase"></i> Job Details</h2>
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>

            <label for="requiredSkills">Required Skills (comma-separated)</label>
            <input type="text" id="requiredSkills" name="requiredSkills" placeholder="e.g., Java, Spring, SQL" required>

            <button type="submit"><i class="fas fa-search"></i> Match Resume</button>
        </div>
    </form>

    <div id="result" class="result" style="display: none;"></div>
    <div id="improvements" class="result" style="display: none;"></div>
</main>

<script>
const form = document.getElementById("matchForm");
const resultDiv = document.getElementById("result");
const improvementsDiv = document.getElementById("improvements");

// Create loading element
function showLoading(container) {
    container.style.display = "block";
    container.innerHTML = `<div class="loading"><div class="spinner"></div><p style="margin-left:10px;">Loading...</p></div>`;
}

// Smooth scroll helper
function smoothScrollTo(element) {
    element.scrollIntoView({ behavior: "smooth", block: "start" });
}

form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const fileInput = document.getElementById("file");
    const jobTitle = document.getElementById("jobTitle").value;
    const jobDescription = document.getElementById("jobDescription").value;
    const requiredSkillsRaw = document.getElementById("requiredSkills").value;
    const requiredSkills = requiredSkillsRaw.split(",").map(s => s.trim());

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("jobTitle", jobTitle);
    formData.append("jobDescription", jobDescription);
    formData.append("requiredSkills", JSON.stringify(requiredSkills));

    // Show loading spinner
    showLoading(resultDiv);

    try {
        const response = await fetch("/api/match/resume", {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Backend error ${response.status}: ${errorText}`);
        }

        const data = await response.json();

        resultDiv.classList.remove("error");
        resultDiv.innerHTML = `
            <h3>✅ Match Score: 
            <span style="color:#4caf50">
                ${data.score.toFixed(2)}%
            </span>
            </h3>
            <p><strong>Extracted Skills:</strong> ${data.extractedSkills.join(", ")}</p>
            <button id="improveBtn">💡 Get AI Career Advice</button>
        `;

        smoothScrollTo(resultDiv);

        document.getElementById("improveBtn").addEventListener("click", () => {
            getImprovements(fileInput.files[0], jobTitle, jobDescription, requiredSkills);
        });

    } catch (err) {
        resultDiv.classList.add("error");
        resultDiv.innerHTML = `<p>❌ Error: ${err.message}</p>`;
    }
});

async function getImprovements(file, jobTitle, jobDescription, requiredSkills) {
    function parseList(dataField) {
        if (Array.isArray(dataField)) return dataField;
        try {
            const parsed = JSON.parse(dataField);
            return Array.isArray(parsed) ? parsed : [parsed];
        } catch {
            return [dataField];
        }
    }

    // Show loading spinner
    showLoading(improvementsDiv);

    try {
        const textFormData = new FormData();
        textFormData.append("file", file);
        textFormData.append("jobTitle", jobTitle);
        textFormData.append("jobDescription", jobDescription);
        textFormData.append("requiredSkills", JSON.stringify(requiredSkills));

        const response = await fetch("/api/match/improvements", {
            method: "POST",
            body: textFormData
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Backend error ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        const improvements = parseList(data.improvements);
        const missingSkills = parseList(data.missingSkills);

        improvementsDiv.innerHTML = `
            <h3>💡 AI-Powered Improvement Suggestions</h3>
            <p><strong>Suggested Improvements:</strong></p>
            <ul class="suggestion-list">
                ${improvements.map(i => `<li>${i}</li>`).join("")}
            </ul>
            <p><strong>Missing Skills:</strong></p>
            <ul class="missing-skills">
                ${missingSkills.map(skill => `<li>${skill}</li>`).join("")}
            </ul>
            <p class="motivation">"${data.motivation}"</p>
        `;

        smoothScrollTo(improvementsDiv);

    } catch (err) {
        improvementsDiv.innerHTML = `<p>❌ Error: ${err.message}</p>`;
    }
}
</script>
</body>
</html>
