<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: #fff;
            min-height: 100vh;
        }
        header {
            background: rgba(0,0,0,0.2);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.3rem;
            margin: 0;
        }
        header p {
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            margin-bottom: 2rem;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h2 {
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
            color: #ffecec;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.8);
            color: #333;
            transition: all 0.2s;
        }
        input:focus,
        textarea:focus {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
            outline: none;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.85rem 2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ff5e62, #ff9966);
        }
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            border-left: 5px solid #00ffcc;
            animation: fadeIn 0.4s ease-in-out;
            color: #fff;
        }
        .error {
            background: rgba(255,0,0,0.2);
            border-left: 5px solid #ff4d4d;
        }
        .suggestion-list {
            list-style: none;
            padding-left: 0;
        }
        .suggestion-list li {
            background: rgba(255,255,255,0.15);
            padding: 0.6rem 0.8rem;
            margin: 0.4rem 0;
            border-radius: 6px;
            border-left: 4px solid #ffe600;
        }
        .motivation {
            margin-top: 1rem;
            font-style: italic;
            color: #ffe600;
            font-weight: 500;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<header>
    <h1>üî• Resume Matcher</h1>
    <p>Match your resume to a job and get AI-powered career advice</p>
</header>

<main>
    <form id="matchForm">
        <div class="card">
            <h2>üìÑ Upload Your Resume</h2>
            <label for="file">Resume (PDF only)</label>
            <input type="file" id="file" name="file" accept="application/pdf" required>
        </div>

        <div class="card">
            <h2>üíº Job Details</h2>
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>

            <label for="requiredSkills">Required Skills (comma-separated)</label>
            <input type="text" id="requiredSkills" name="requiredSkills" placeholder="e.g., Java, Spring, SQL" required>

            <button type="submit">üîç Match Resume</button>
        </div>
    </form>

    <div id="result" class="result" style="display: none;"></div>
    <div id="improvements" class="result" style="display: none;"></div>
</main>

<script>
    const form = document.getElementById("matchForm");
    const resultDiv = document.getElementById("result");
    const improvementsDiv = document.getElementById("improvements");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const fileInput = document.getElementById("file");
        const jobTitle = document.getElementById("jobTitle").value;
        const jobDescription = document.getElementById("jobDescription").value;
        const requiredSkillsRaw = document.getElementById("requiredSkills").value;
        const requiredSkills = requiredSkillsRaw.split(",").map(s => s.trim());

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("jobTitle", jobTitle);
        formData.append("jobDescription", jobDescription);
        requiredSkills.forEach(skill => formData.append("requiredSkills", skill));

        try {
            const response = await fetch("/api/match/resume", {
                method: "POST",
                body: formData
            });

            if (!response.ok) throw new Error("Failed to get a match result.");

            const data = await response.json();

            resultDiv.style.display = "block";
            resultDiv.classList.remove("error");
            resultDiv.innerHTML = `
                <h3>‚úÖ Match Score: <span style="color:#00ffcc">${data.score.toFixed(2)}</span></h3>
                <p><strong>Extracted Skills:</strong> ${data.extractedSkills.join(", ")}</p>
                <button id="improveBtn">üí° Get AI Career Advice</button>
            `;

            document.getElementById("improveBtn").addEventListener("click", () => {
                getImprovements(fileInput.files[0], jobTitle, jobDescription, requiredSkills);
            });

        } catch (err) {
            resultDiv.style.display = "block";
            resultDiv.classList.add("error");
            resultDiv.innerHTML = `<p>‚ùå Error: ${err.message}</p>`;
        }
    });

    async function getImprovements(file, jobTitle, jobDescription, requiredSkills) {
        try {
            const textFormData = new FormData();
            textFormData.append("file", file);
            textFormData.append("jobTitle", jobTitle);
            textFormData.append("jobDescription", jobDescription);
            requiredSkills.forEach(skill => textFormData.append("requiredSkills", skill));

            const response = await fetch("/api/match/improvements", {
                method: "POST",
                body: textFormData
            });

            if (!response.ok) throw new Error("Failed to get improvement suggestions");

            const data = await response.json();

            improvementsDiv.style.display = "block";
            improvementsDiv.innerHTML = `
                <h3>üí° AI-Powered Improvement Suggestions</h3>
                <p><strong>Suggested Improvements:</strong></p>
                <ul class="suggestion-list">${Array.isArray(data.improvements) ? data.improvements.map(i => `<li>${i}</li>`).join("") : `<li>${data.improvements}</li>`}</ul>
                <p><strong>Missing Skills:</strong> ${Array.isArray(data.missingSkills) ? data.missingSkills.join(", ") : data.missingSkills}</p>
                <p class="motivation">"${data.motivation}"</p>
            `;
        } catch (err) {
            alert("Error: " + err.message);
        }
    }
</script>
</body>
</html>
